                <div id="purchaseContainer" class="hidden">
                    <div id="purchaseTabs" class="tabs">
                        <button id="buildingsButton" class="tabButton currentTab" onmousedown="switchTabs(0, 0)">Buildings</button>
                        <button id="upgradesButton" class="tabButton hidden" onmousedown="switchTabs(1, 0)">Upgrades</button>
                    </div>
                    <div id="buildings">
                        <button id="hutButton" class="purchase" onmouseover="tooltip('hut', event)" onmousemove="tooltip('hut', event)" onmouseout="tooltip('hide')" onmousedown="build('hut', 1)">Build Hut<br>0</button>
                        <button id="houseButton" class="purchase hidden" onmouseover="tooltip('house', event)" onmousemove="tooltip('house', event)" onmouseout="tooltip('hide')" onmousedown="build('house', 1)">Build House<br>0</button>
                        <button id="mansionButton" class="purchase hidden" onmouseover="tooltip('mansion', event)" onmousemove="tooltip('mansion', event)" onmouseout="tooltip('hide')" onmousedown="build('mansion', 1)">Build Mansion<br>0</button>
                    </div>
                    <div id="upgrades" class="hidden">
                        <button id="philosophyButton" class="purchase" onmouseover="tooltip('philosophy', event)" onmousemove="tooltip('philosophy', event)" onmouseout="tooltip('hide')" onmousedown="purchase('philosophy')">Philosophy</button>
                        <button id="miningButton" class="purchase hidden" onmouseover="tooltip('mining', event)" onmousemove="tooltip('mining', event)" onmouseout="tooltip('hide')" onmousedown="purchase('mining')">Mining</button>

                </div>

            <div id="right">
                <div id="story"></div>
                <div id="workersContainer" class="hidden">
                    <div id="workersTabs" class="tabs">
                        <button id="citizensButton" class="tabButton currentTab" onmousedown="switchTabs(0, 1)">Citizens</button>
                        <button id="jobsButton" class="tabButton hidden" onmousedown="switchTabs(1, 1)">Jobs</button>
                        <button id="equipmentButton" class="tabButton hidden" onmousedown="switchTabs(2, 1)">Equipment</button>
                    </div>
                    <table id="citizens">

                                <td>

                                </td>
                                <td>

                                </td>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                        </div>
                        <br>
                        <button id="farmerButton" class="purchase" onmouseover="tooltip('farmer', event)" onmousemove="tooltip('farmer', event)" onmouseout="tooltip('hide')" onmousedown="hire('farmer', 1)">Farmer<br>0</button>
                        <button id="lumberjackButton" class="purchase hidden" onmouseover="tooltip('lumberjack', event)" onmousemove="tooltip('lumberjack', event)" onmouseout="tooltip('hide')" onmousedown="hire('lumberjack', 1)">Lumberjack<br>0</button>
                        <button id="minerButton" class="purchase hidden" onmouseover="tooltip('miner', event)" onmousemove="tooltip('miner', event)" onmouseout="tooltip('hide')" onmousedown="hire('miner', 1)">Miner<br>0</button>
                        <button id="philosopherButton" class="purchase hidden" onmouseover="tooltip('philosopher', event)" onmousemove="tooltip('philosopher', event)" onmouseout="tooltip('hide')" onmousedown="hire('philosopher', 1)">Philosopher<br>0</button>
